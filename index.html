<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/todo starter/img/edit.png">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head"><h1>To-Do List</h1></div>
    <div class="container">
        <div class="u-container">
            <div class="details">
                <h1>Tasks Done</h1>
                <p>Keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="u-numbers">
                <p id="numbers">0/0</p>
            </div>
        </div>
        <form action="">
            <input id="taskInput" type="text" placeholder="Write a task">
            <button id="new" type="submit">+</button>
        </form>
        <ul id="tasklist"></ul>   
     </div>
    <script src="./todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
